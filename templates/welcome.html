<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login exitoso</title>
    <script src="https://kit.fontawesome.com/c3c63f74a9.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Inter Tight", sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        i {
            margin-right: 5px;
        }

        .welcome-message {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 5px solid #0078d4;
        }

        .logout-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-circle-check"></i> ¡Login exitoso!</h1>
    
    <div class="welcome-message">
        <p>¡Hola, {{ user }}!</p>

        {% if provider == "Google" %}
            <p>Has iniciado sesión con Google.</p>
        {% elif provider == "GitHub" %}
            <p>Has iniciado sesión con GitHub.</p>
        {% elif provider == "Microsoft Azure" %}
            <p>Has iniciado sesión con Azure.</p>
        {% endif %}
    </div>
    
    <a href="{{ url_for('logout') }}" class="logout-button"><i class="fa-solid fa-door-open"></i> Cerrar sesión</a>
</body>
</html>
