<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .login-container {
            margin-top: 40px;
        }
        .login-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: #e0e0e0;
        }
        .github {
            background-color: #24292e;
            color: white;
        }
        .github:hover {
            background-color: #1b1f23;
        }
        .azure {
            background-color: #0078d4;
            color: white;
        }
        .azure:hover {
            background-color: #0062ad;
        }
        .google {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .google:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <p>Por favor, selecciona un método para iniciar sesión:</p>
    
    <div class="login-container">
        <a href="{{ auth_urls.github }}" class="login-button github">
            Iniciar sesión con GitHub
        </a>
        <a href="{{ auth_urls.azure }}" class="login-button azure">
            Iniciar sesión con Azure
        </a>
        <a href="{{ auth_urls.google }}" class="login-button google">
            Iniciar sesión con Google
        </a>
    </div>
</body>
</html>
